<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script>
      $(function(){
          $("#header").load("header.html");
          $("#footer").load("footer.html");
      });
    </script>
    <script>
        function myfunction(){
            confirm('Registered Successfully! Please Login.');
            location.replace("login.html");
           
        }
    </script>
</head>
<body>
    <div ng-app="">
            <div class="navbar">
                    <nav>
                        <a href="index.html" >HOME</a>
                        <a href="hotdeals.html" >HOT DEALS</a>
                        <a href="cart.html" >MY CART</a>
                        <a href="search.html" >SEARCH</a>
                        <a href="blog.html" >BLOG</a>
                    </nav>
            </div>

        <div id="header"></div>
        
        <div class="login">
            <form method="POST" id="register">
                <table>
                        <tr>
                                <td>
                                    Email
                                </td>
                            </tr>
                            <tr><td>
                                    <input type="email" ng-model="email" placeholder="someone@example.com">
                                </td></tr>
                    <tr>
                        <td>
                            Username
                        </td>
                    </tr>
                    <tr><td>
                            <input type="text" ng-model="username" placeholder="Enter Username">
                        </td></tr>
                    <tr>
                        <td>Password</td>
                    </tr>
                    <tr>
                            <td>
                                    <input type="password" ng-model="password" placeholder="Enter Password">
                                </td>
                    </tr>
                    <tr>
                            <td> Confirm Password</td>
                        </tr>
                        <tr>
                                <td>
                                        <input type="password" ng-model="pwd" placeholder="Enter Password">
                                    </td>
                        </tr>
                        <tr>
                            <td> Contact</td>
                        </tr>
                        <tr>
                                <td>
                                        <input type="tel" ng-model="number" placeholder="+91 xxxxxxxxxx">
                                    </td>
                        </tr>
                        <tr>
                            <td> Address</td>
                        </tr>
                        <tr>
                                <td>
                                        <textarea rows="4" cols="50"></textarea>
                                    </td>
                        </tr>
                    <tr>
                            <td><button type="button" value="submit" onclick="myfunction().window.alert('Registered Successfully!!!')">Sign Up</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
